<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ajax 4 - 请求php接口</title>
</head>
<body>
	<button id="button">获取数据</button>
	
	<div id="process"></div>

	<h1>GET FORM</h1>
	<form id="getform" action="process.php" method="GET">
		<input type="text" name="name" id="name1">
		<input type="submit" value="Submit">		
	</form>

	<h1>POST FORM</h1>
	<form action="process.php" method="POST">
		<input type="text" name="name">
		<input type="submit" value="Submit">		
	</form>

	<h1>AJAX POST FORM</h1>
	<form id="postform">
		<input type="text" name="name" id="name2">
		<input type="submit" value="Submit">		
	</form>
</body>
<script>
	document.getElementById('button').addEventListener('click',getData);
	function getData(){
		var xhr = new XMLHttpRequest();
		xhr.open('GET',"process.php",true);

		xhr.onreadystatechange = function(){
			if (this.readyState == 4 && this.status == 200) {
				console.log(this.responseText);
			}
		}
		xhr.send();
	}



	//使用get方法对数据进行操作
	document.getElementById('getform').addEventListener('submit',getform);
	function getform(e){
		e.preventDefault();
		var name = document.getElementById('name1').value;
		var xhr = new XMLHttpRequest();
		xhr.open('GET',"process.php?name="+name,true);
		//拼接让php文件可以拿到数据
		xhr.onreadystatechange = function(){
			if (this.readyState == 4 && this.status == 200) {
				document.getElementById('process').innerHTML =  this.responseText;
			}
		}
		xhr.send();
	}

	//使用post方法对数据进行操作
	document.getElementById('postform').addEventListener('submit',postdata);
	function postdata(e){
		e.preventDefault();
		var name = document.getElementById('name2').value;
		var params = "name="+name;
		var xhr = new XMLHttpRequest();
		xhr.open('POST',"process.php",true);
		//POST请求一定要设置请求头
		xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
		xhr.onreadystatechange = function(){
			if (this.readyState == 4 && this.status == 200) {
				document.getElementById('process').innerHTML =  this.responseText;
			}
		}
		xhr.send(params);
	}


</script>
</html>
